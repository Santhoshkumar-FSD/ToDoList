<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todos-heading fw-bold" style="font-family: 'Segoe UI', sans-serif;">TO DO <span style="color: #2196f3;">LIST</span></h1>
                    <h1 class="create-task-heading">Create <span class="create-task-heading-subpart">Task</span></h1>
                    <input type="text" id="todoUserInput" class="todos-user-input" placeholder="What needs to be done?">
                    <button class="add-todo-button" id="addTodoButton">ADD</button>
                    <h1 class="todo-items-heading">My <span class="todos-items-heading-subpart">Task</span></h1>
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-center text-light py-3">
        <p class="mb-0 ms-0 me-0">@ 2025 Santhosh To-Do List | Designed with ❤️ By Santhosh</p>
    </footer>
</body>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</html>
